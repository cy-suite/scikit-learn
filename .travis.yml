# Make it explicit that we favor the
# new container-based Travis workers
language: python
dist: xenial

cache:
  apt: true
  directories:
    - $HOME/.cache/pip
    - $HOME/.ccache

env:
  global:
    - TEST_DIR: /tmp/sklearn  # Directory where tests are run from
    - PYTEST_VERSION: latest
    - OMP_NUM_THREADS: 2
    - OPENBLAS_NUM_THREADS: 2
    - SKLEARN_SKIP_NETWORK_TESTS: 1
    # Custom environment variables for the wheel builder
    - CIBW_BUILD_VERBOSITY: 1
    - CIBW_TEST_REQUIRES: "pytest pandas"
    - CIBW_TEST_COMMAND: "bash build_tools/travis/test_wheels.sh"
    - CIBW_ENVIRONMENT: "OMP_NUM_THREADS=2
                         OPENBLAS_NUM_THREADS=2
                         SKLEARN_SKIP_NETWORK_TESTS=1"

jobs:
  include:
    # Linux environment to test scikit-learn against NumPy and SciPy
    # master installed from their continuous integration wheels in a
    # virtual environment with Python interpreter provided by Travis.
    - python: 3.7
      env:
        - CHECK_WARNINGS: true
        - CI_CPU_COUNT: 3
      if: type = cron OR commit_message =~ /\[scipy-dev\]/

    - python: 3.7
      env:
        - CHECK_WARNING: true
        - BUILD_WITH_ICC: true
        - CI_CPU_COUNT: 3
      if: type = cron OR commit_message =~ /\[icc-build\]/

    - python: 3.7
      os: linux
      arch: arm64
      env:
        - CI_CPU_COUNT: 8
      
      if: type = cron OR commit_message =~ /\[arm64\]/

    # Linux environments to build the scikit-learn wheels
    # for the ARM64 arquitecture and Python 3.6 and newer
    - python: 3.6
      os: linux
      arch: arm64
      if: type = cron or commit_message =~ /\[cd build\]/
      env:
        - CI_CPU_COUNT: 8
        - BUILD_WHEEL: true
        - CIBW_BUILD: cp36-manylinux_aarch64

    - python: 3.7
      os: linux
      arch: arm64
      if: type = cron or commit_message =~ /\[cd build\]/
      env:
        - CI_CPU_COUNT: 8
        - BUILD_WHEEL: true
        - CIBW_BUILD: cp37-manylinux_aarch64

    - python: 3.8
      os: linux
      arch: arm64
      if: type = cron or commit_message =~ /\[cd build\]/
      env:
        - CI_CPU_COUNT: 8
        - BUILD_WHEEL: true
        - CIBW_BUILD: cp38-manylinux_aarch64

    - python: 3.9
      os: linux
      arch: arm64
      if: type = cron or commit_message =~ /\[cd build\]/
      env:
        - CI_CPU_COUNT: 8
        - BUILD_WHEEL: true
        - CIBW_BUILD: cp39-manylinux_aarch64

install: source build_tools/travis/install.sh
script: source build_tools/travis/script.sh
after_success: source build_tools/travis/after_success.sh

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/4ffabb4df010b70cd624
    on_success: change
    on_failure: always
    on_start: never
