machine:
  environment:
    # We need to set this variable to let python see the package installed through apt-get
    PYTHONPATH: "/usr/lib/python2.7/dist-packages"
dependencies: 
  cache_directories: 
    - "~/scikit_learn_data"
    - "~/scikit-learn.github.io"
    - "$HOME/download"
  # Various dependencies
  pre: 
    - |
        # deactivate circleci virtualenv and setup miniconda env.
        deactivate
        # Use the miniconda installer for faster download / install of conda
        # itself
        pushd .
        cd
        mkdir -p download
        cd download
        echo "Cached in $HOME/download :"
        ls -l
        echo
        if [[ ! -f miniconda.sh ]]
           then
           wget http://repo.continuum.io/miniconda/Miniconda-3.6.0-Linux-x86_64.sh \
           -O miniconda.sh
        fi
        chmod +x miniconda.sh && ./miniconda.sh -b
        cd ..
        export PATH=$HOME/miniconda/bin:$PATH
        conda update --yes conda
        popd
        
        # Configure the conda environment and put it in the path using the
        # provided versions
        conda create -n testenv --yes python=$PYTHON_VERSION pip nose \
        numpy=$NUMPY_VERSION scipy=$SCIPY_VERSION cython=$CYTHON_VERSION
        source activate testenv
        # install MKL
        conda install --yes mkl
    - sudo apt-get update
    - sudo apt-get install libatlas-dev libatlas3gf-base
    - sudo apt-get install build-essential python-dev python-setuptools
    - sudo apt-get install python-dev python-matplotlib
    - conda install --yes numpy scipy
    - sudo apt-get install python-nose python-coverage
    - sudo apt-get install python-sphinx
    - pip install cython
  override: 
    - "python setup.py install --user"
    - "set -o pipefail && cd doc && make html 2>&1 | tee ~/log.txt"
test:
  # Grep error on documentation
  override: 
    - "cat ~/log.txt && if grep -q \"Traceback (most recent call last):\" ~/log.txt; then false; else true; fi"
deployment:
  push:
    branch: master
    commands:
      - bash continuous_integration/push_doc.sh
general:
  # Open the doc to the API
  artifacts:
    - "doc/_build/html"
    - "~/log.txt"
  # Restric the build to the branch master only
  branches:
    only:
       - master